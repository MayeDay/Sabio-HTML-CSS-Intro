<!DOCTYPE html>
<html>

<head>
  <!-- contains metadata-->
  <title>
    Title Changes
  </title>
</head>

<body>
  <!-- This is a header -->
  <h4>Input Types</h4>

  <!-- this is a douple p tag-->
  <p>This is a Sample of all plain HTML</p>
  <p>Input Types</p>


  <div class="input-types">
    <form action="">
      <div id="1">
        <label for="input_1">
          Input Button
        </label>
        <input type="button" value="Button">
      </div>

      <div id="2">
        <label for="input_2">
          Input checkbox
        </label>
        <input type="checkbox" value="Button" name="check">
        <input type="checkbox" value="Button" name="check">
        <input type="checkbox" value="Button" name="check">

      </div>

      <div id="3">
        <label for="input_3">
          Input Color
        </label>
        <input type="color" value="Button">
      </div>

      <div id="4">
        <label for="input_4">
          Input Date
        </label>
        <input type="date" name="" id="">
      </div>

      <div id="5">
        <label for="input_5">
          Input File
        </label>
        <input type="file" name="Button">
      </div>

      <div id="6">
        <label for="input_6">
          Input Image
        </label>
        <input type="image" name="Button">
      </div>

      <div id="7">
        <label for="input_7">
          Input Month
        </label>
        <input type="month" name="Button">
      </div>

      <div id="8">
        <label for="input_8">
          Input Number
        </label>
        <input type="number" name="Button">
      </div>

      <div id="9">
        <label for="input_9">
          Input Url
        </label>
        <input type="url" name="Button">
      </div>

      <div id="10">
        <label for="input_10">
          Input Password
        </label>
        <input type="password" name="Button">
      </div>

      <div id="11">
        <label for="input_11">
          Input email
        </label>
        <input type="email" name="" id="">
      </div>

      <div id="12">
        <label for="input_12">
          Input radio
        </label>
        <input type="radio" name="radio" id="radio1">
        <input type="radio" name="radio" id="radio2">
        <input type="radio" name="radio" id="radio3">
      </div>

      <div id="13">
        <label for="input_13">
          Input Range
        </label>
        <input type="range" name="range" min="0" max="300" value="150" step="50" id="13">
      </div>

      <div id="14">
        <label for="input_14">
          Input search
        </label>
        <input type="search" name="" id="">
      </div>

      <div id="15">
        <label for="input_15">
          Input Reset
        </label>
        <input type="reset" name="rese" value="Reset">
      </div>

      <div id="16">
        <label for="input_16">
          Input Submit
        </label>
        <input type="submit" value="Submit">
      </div>

      <div id="15">
        <label for="input_15">
          Input Tel
        </label>
        <input type="tel" name="" id="" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      </div>

      <div id="16">
        <label for="input_16">
          Input Reset
        </label>
        <input type="week" name="" id="">
      </div>

    </form>
  </div>
</body>

</html>
